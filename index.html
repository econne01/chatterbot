<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=8">
        <meta name="keywords" content="Eric, Connelly, econne, chatbot, chat, chatter">
        <meta name="description" content="Econne first chatbot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Econne first chatbot</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body class="background">
        <h1 class="room-title">The Chatter Bot
        </h1>
        <div id="bot__output" class="output-box">
            <div class="conversation-container">
                Hi! My name is chatbot, what is your name?
            </div>
        </div>
        <div id="user__output" class="output-box">
            <div class="conversation-container">
                Hi chatbot
            </div>
        </div>
        <div id="chatbot-image">
            <img src="images/chatbot.jpg" />
        </div>
        <div id="user__input">
            <input id="chatInput" type="text" placeholder="Type me a message" />
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Extra js sources here -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
